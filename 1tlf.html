<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil Técnico</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", "Lato", sans-serif;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      backdrop-filter: blur(7px) brightness(0.8);
      background: linear-gradient(120deg, rgba(255,255,255,0.18), rgba(0,0,0,0.18));
      z-index: 0;
    }

    .chart-container {
      position: relative;
      width: 420px;
      height: 420px;
      background: rgba(255,255,255,0.85);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.25), 0 1.5px 8px rgba(0,0,0,0.12);
      overflow: visible;
      padding: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      border: 1.5px solid rgba(52, 152, 219, 0.14);
      transition: box-shadow 0.3s;
    }
    .chart-container:hover {
      box-shadow: 0 16px 48px rgba(52, 152, 219, 0.25), 0 2px 8px rgba(0,0,0,0.18);
    }

    .chart-center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 110px;
      height: 110px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 18px rgba(52,152,219,0.13);
      object-fit: cover;
      background: linear-gradient(135deg, #fff 70%, #f1f7fa 100%);
      z-index: 2;
      transition: box-shadow 0.3s;
    }
    .chart-center-image:hover {
      box-shadow: 0 0 28px 3px #e67e22a0, 0 0 0 6px #fff;
    }

    canvas {
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 2px 16px rgba(44,62,80,0.09));
      background: none;
    }

    .frase-animada {
      position: relative;
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 1.35rem;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      z-index: 2;
      min-height: 2.5em;
      opacity: 0;
      animation: fadeInFrase 1.3s cubic-bezier(.4,0,.2,1) forwards;
    }

    @keyframes fadeInFrase {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .chart-container {
        width: 94vw;
        height: 94vw;
        min-width: 220px;
        min-height: 220px;
        padding: 8px;
      }
      .chart-center-image {
        width: 70px;
        height: 70px;
      }
      .frase-animada {
        font-size: 1.05rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="chart-container">
    <canvas id="skillsChart"></canvas>
    <img src="rdr.png" alt="Perfil" class="chart-center-image" />
  </div>
  <div id="frase" class="frase-animada"></div>
  <script>
    // Fondo aleatorio
    const fondos = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png', '10.png'];
    const fondoAleatorio = fondos[Math.floor(Math.random() * fondos.length)];
    document.body.style.backgroundImage = `url(${fondoAleatorio})`;

    const labels1 = ['Blender', 'Informático', 'Autoeficacia', 'Artista'];
    const data1 = [25, 25, 25, 25];

    // Ajuste proporcional para el segundo anillo
    const labels2 = ['Linux', 'Vibecoding Programador', 'C y C++', 'Reparador de Hardware', 'Otros', 'Diseño de productos'];
    const originalData2 = [13, 31, 8, 38, 0, 30];
    const othersPercent = 5;
    const sumWithoutOthers = originalData2.reduce((sum, val, i) => i !== 4 ? sum + val : sum, 0); // 120
    const factor = (100 - othersPercent) / sumWithoutOthers; // 0.7917 approx

    let adjustedData2 = originalData2.map((val, i) => {
      if (i === 4) return othersPercent; // "Otros"
      return Math.round(val * factor);
    });

    // Ajustar para que la suma sea 100 (por redondeos)
    const totalAdjusted = adjustedData2.reduce((a,b) => a + b, 0);
    const diff = 100 - totalAdjusted;
    adjustedData2[adjustedData2.length - 1] += diff; // Ajustar último valor

    const colors1 = ['#e67e22', '#3498db', '#2ecc71', '#9b59b6'];
    const colors2 = ['#f1c40f', '#1abc9c', '#34495e', '#e74c3c', '#95a5a6', '#8e44ad'];

    // Plugin para texto circular en cada porción
    const labelInsideSlices = {
      id: 'labelInsideSlices',
      afterDraw(chart) {
        const {ctx} = chart;
        chart.data.datasets.forEach((dataset, dIndex) => {
          const meta = chart.getDatasetMeta(dIndex);
          meta.data.forEach((arc, i) => {
            const label = chart.data.labels[dIndex][i];
            if (!label) return;
            const startAngle = arc.startAngle;
            const endAngle = arc.endAngle;
            const r = (arc.innerRadius + arc.outerRadius) / 2;
            ctx.save();
            ctx.font = 'bold 12px Montserrat, Lato, sans-serif';
            const text = label;
            const textWidth = ctx.measureText(text).width;
            const angleSpan = endAngle - startAngle;
            const radius = r;
            const angularWidth = textWidth / radius;
            let angle = startAngle + (angleSpan - angularWidth) / 2;
            for (let j = 0; j < text.length; j++) {
              const char = text[j];
              const charWidth = ctx.measureText(char).width;
              const charAngle = charWidth / radius;
              const x = chart.width / 2 + Math.cos(angle + charAngle / 2) * radius;
              const y = chart.height / 2 + Math.sin(angle + charAngle / 2) * radius;
              ctx.save();
              ctx.translate(x, y);
              ctx.rotate(angle + charAngle / 2 + Math.PI / 2);
              ctx.fillStyle = dIndex === 0 ? '#333' : '#222';
              ctx.textAlign = 'center';
              ctx.textBaseline = 'middle';
              ctx.shadowColor = "rgba(255,255,255,0.7)";
              ctx.shadowBlur = 2;
              ctx.fillText(char, 0, 0);
              ctx.restore();
              angle += charAngle;
            }
            ctx.restore();
          });
        });
      }
    };

    const config = {
      type: 'doughnut',
      data: {
        labels: [labels1, labels2],
        datasets: [
          {
            label: 'Núcleo',
            data: data1,
            backgroundColor: colors1,
            borderWidth: 2,
            radius: '65%',
            cutout: '25%'
          },
          {
            label: 'Anillo Exterior',
            data: adjustedData2,
            backgroundColor: colors2,
            borderWidth: 2,
            radius: '120%',
            cutout: '60%'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      },
      plugins: [labelInsideSlices]
    };

    new Chart(document.getElementById('skillsChart'), config);

    // Frases aleatorias y animación de aparición
    const frases = [
      "La creatividad es el motor de la innovación.",
      "Cada línea de código cuenta una historia.",
      "El aprendizaje nunca termina para un técnico.",
      "Transformando ideas en soluciones reales.",
      "El futuro pertenece a los que se atreven a crear."
      // Aquí puedes añadir más frases en el futuro
    ];

    function mostrarFraseAnimada() {
      const frase = frases[Math.floor(Math.random() * frases.length)];
      const fraseDiv = document.getElementById("frase");
      fraseDiv.innerHTML = ""; // Limpiar contenido anterior
      fraseDiv.style.opacity = 0; // Reiniciar animación
      // Efecto de máquina de escribir
      let i = 0;
      function escribir() {
        if (i < frase.length) {
          fraseDiv.innerHTML += frase.charAt(i);
          i++;
          setTimeout(escribir, 24);
        } else {
          fraseDiv.style.opacity = 1;
        }
      }
      // Retraso para reiniciar animación
      setTimeout(() => {
        fraseDiv.innerHTML = "";
        fraseDiv.style.opacity = 1;
        escribir();
      }, 180);
    }

    window.addEventListener('DOMContentLoaded', mostrarFraseAnimada);
  </script>
</body>
</html>
