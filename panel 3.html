<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjetas Fijas Estilo Apple</title>
<style>
    body {
        background-color: #bbbbbb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        max-width: 100%;
    }
    
    .card {
        width: 293px;
        height: 144px;
        background-color: #dbdbdb;
        border-radius: 20px;
        margin: 10px;
        overflow: hidden;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out, height 0.3s ease-in-out;
    }
    
    .card:hover {
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        transform: scale(0.89); /* Ajusta la escala de la tarjeta al pasar el ratón */
    }

    .card-content {
        padding: 20px;
    }
    
    .card h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
    }
    
    .card p {
        font-size: 16px;
        color: #666;
    }

    .dots {
        display: flex;
        flex-direction: column;
        position: fixed;
        right: 3px; /* Ajusta el valor de right aquí */
        top: 50%;
        transform: translateY(-50%);
    }

    .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        margin: 5px;
        background-color: black;
        transition: background-color 0.3s ease-in-out;
    }
</style>
</head>
<body>

<div class="container" id="container">
    <div class="card" id="card1">
        <div class="card-content">
            <h2>Card 1</h2>
            <p>This is a sample card.</p>
        </div>
    </div>
    <div class="card" id="card2">
        <div class="card-content">
            <h2>Card 2</h2>
            <p>This is another sample card.</p>
        </div>
    </div>
    <div class="card" id="card3">
        <div class="card-content">
            <h2>Card 3</h2>
            <p>Yet another sample card.</p>
        </div>
    </div>
</div>

<div class="dots">
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
</div>

<script>
    const cards = document.querySelectorAll('.card');
    const dots = document.querySelectorAll('.dot');
    let currentCardIndex = 0;

    window.addEventListener('wheel', function(event) {
        if (event.deltaY > 0 && currentCardIndex < cards.length - 1) {
            currentCardIndex++;
        } else if (event.deltaY < 0 && currentCardIndex > 0) {
            currentCardIndex--;
        }

        cards[currentCardIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });

        // Update dot colors
        dots.forEach((dot, index) => {
            if (index === currentCardIndex) {
                dot.style.backgroundColor = 'white';
            } else {
                dot.style.backgroundColor = 'black';
            }
        });
    });
</script>

</body>
</html>
