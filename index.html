<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=indexpc.html">
  <script>
    // Función para detectar si es un dispositivo móvil
    function esMovil() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Redirigir según el dispositivo
    window.onload = function() {
      if (esMovil()) {
        window.location.href = "indextlf.html";
      } else {
        window.location.href = "indexpc.html";
      }
    };
  </script>
  <title>Redirigiendo...</title>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
