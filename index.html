<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rdr-creative</title>
<script>
    // Función para detectar si el dispositivo es móvil
    function isMobileDevice() {
        return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }

    // Función para redirigir según el tipo de dispositivo
    function redirectBasedOnDevice() {
        if (isMobileDevice()) {
            // Redirigir si es un dispositivo móvil
            window.location.href = 'indextlf.html';
        } else {
            // Redirigir si es un ordenador
            window.location.href = 'indexpc.html';
        }
    }

    // Llamar a la función de redirección cuando se cargue la página
    window.onload = redirectBasedOnDevice;
</script>
</head>
<body>
<!-- Contenido opcional -->
</body>
</html>
